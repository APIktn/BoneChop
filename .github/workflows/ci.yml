name: CICD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:

  # -----------------------------
  # 1️ CLIENT TEST
  # -----------------------------
  client-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - run: npm ci
      - run: npm run test -- --ci


  # -----------------------------
  # 2️ SERVER TEST
  # -----------------------------
  server-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - run: npm ci
      - run: npx prisma generate
      - run: npm run test -- --ci


  # -----------------------------
  # 3 DOCKER BUILD
  # -----------------------------
  docker-build:
    needs: [client-test, server-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build client image
        run: docker build -t client-app ./client

      - name: Build server image
        run: docker build -t server-app ./server
